<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize by Shram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #202020;
        color: #ffffff;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      text-align: left;
      padding: 4px 0;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 2px;
      color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      .header h1 {
        color: #ffffff;
      }
    }

    .header p {
      font-size: 12px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.5);
    }

    @media (prefers-color-scheme: dark) {
      .header p {
        color: rgba(255, 255, 255, 0.5);
      }
    }

    .button {
      background: linear-gradient(to bottom right, rgba(253, 188, 64, 1), rgba(253, 188, 64, 0.9));
      color: #000000;
      border: none;
      padding: 12px 16px;
      font-size: 13px;
      font-weight: 400;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: none;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .button:hover:not(:disabled) {
      background: linear-gradient(to bottom right, rgba(253, 188, 64, 0.95), rgba(253, 188, 64, 0.85));
      transform: none;
    }

    .button:active:not(:disabled) {
      background: linear-gradient(to bottom right, rgba(253, 188, 64, 0.9), rgba(253, 188, 64, 0.8));
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button.secondary {
      background: rgba(0, 0, 0, 0.05);
      color: rgba(0, 0, 0, 0.5);
      border: 0.5px solid rgba(0, 0, 0, 0.15);
      font-size: 12px;
      padding: 10px 14px;
      font-weight: 300;
    }

    @media (prefers-color-scheme: dark) {
      .button.secondary {
        background: rgba(255, 255, 255, 0.06);
        color: rgba(255, 255, 255, 0.5);
        border: 0.5px solid rgba(255, 255, 255, 0.15);
      }
    }

    .button.secondary:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.08);
      border-color: rgba(0, 0, 0, 0.2);
    }

    @media (prefers-color-scheme: dark) {
      .button.secondary:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
    }

    .status-container {
      background: rgba(0, 0, 0, 0.03);
      border: 0.5px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 12px;
      min-height: 60px;
    }

    @media (prefers-color-scheme: dark) {
      .status-container {
        background: rgba(255, 255, 255, 0.04);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }
    }

    .status-text {
      font-size: 12px;
      font-weight: 300;
      line-height: 1.5;
      text-align: center;
      color: rgba(0, 0, 0, 0.5);
    }

    @media (prefers-color-scheme: dark) {
      .status-text {
        color: rgba(255, 255, 255, 0.5);
      }
    }

    .status-text.loading {
      opacity: 1;
    }

    .status-text.success {
      color: #4aa13b;
      font-weight: 400;
    }

    .status-text.error {
      color: #dd2828;
      font-weight: 400;
    }

    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top: 2px solid rgba(253, 188, 64, 1);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 8px;
    }

    @media (prefers-color-scheme: dark) {
      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top: 2px solid rgba(253, 188, 64, 1);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    .info {
      background: rgba(253, 188, 64, 0.1);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 300;
      text-align: center;
      color: rgba(0, 0, 0, 0.6);
    }

    @media (prefers-color-scheme: dark) {
      .info {
        background: rgba(253, 188, 64, 0.12);
        color: rgba(255, 255, 255, 0.6);
      }
    }

    .info strong {
      color: #a77008;
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .info strong {
        color: #cc8d14;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Organize by Shram</h1>
      <p>AI-Powered Tab Organization</p>
    </div>

    <button id="organizeBtn" class="button">
      Organize Now
    </button>

    <button id="clearGroupsBtn" class="button secondary">
      Clear All Groups
    </button>

    <div class="status-container">
      <div id="statusArea">
        <div class="status-text">
          Click "Organize Now" to automatically group your tabs
        </div>
      </div>
    </div>

    <div class="info">
      <strong>100% Private</strong> - All processing happens locally in your browser. No data is sent to external
      servers.
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
